<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Desenvolvimento Web</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css" />
</head>

<body>
    <section class="form-section">
        <h1>Cadastro de Pessoas</h1>

        <div class="form-wrapper">
            <form onsubmit="event.preventDefault(); dados();">
                <div class="input-block">
                    <label for="nome">Nome</label>
                    <input name="nomePessoa" type="text" id="nome" />
                </div>
                <div class="input-block">
                    <label for="endereco">Endereço</label>
                    <input name="enderecoPessoa" type="text" id="endereco" />
                </div>
                <div class="input-block">
                    <label for="telefone">Telefone</label>
                    <input name="telefonePessoa" type="text" id="telefone" />
                </div>
                <div class="input-block">
                    <label for="altura">Altura</label>
                    <input name="alturaPessoa" type="text" id="altura" />
                </div>
                <div class="input-block">
                    <label for="peso">Peso</label>
                    <input name="pesoPessoa" type="text" id="peso" />
                </div>
                <div class="input-block">
                    <label for="saude">Problemas de Saúde</label>
                    <input name="saudePessoa" type="text" id="saude" />
                </div>

                <button type="submit" class="btn-login">Cadastrar</button>
            </form>
        </div>
        <h1>Cadastros</h1>
    <table class="table" id="tabela">
        <thead>
            <tr>
                <th>Nome </th>
                <th>Altura</th>
                <th>Peso</th>
                <th>Endereço</th>
                <th>Telefone</th>
                <th>Problemas de saude</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </section>
    <ul class="squares"></ul>
    <script src="script.js"></script>
</body>

</html>
